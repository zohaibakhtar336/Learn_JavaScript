<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #eef2f3;
}

nav {
    background: #2c3e50;
    padding: 15px 0;
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: #1abc9c;
}

.container {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    max-width: 450px;
    margin: 60px auto;
}

h1 {
    font-size: 26px;
    margin-bottom: 20px;
    color: #2c3e50;
}

form p {
    margin: 12px 0;
    font-size: 16px;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #bdc3c7;
    border-radius: 6px;
    font-size: 16px;
}

button {
    background: #1abc9c;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    margin-top: 15px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 18px;
    transition: background 0.3s;
}

button:hover {
    background: #16a085;
}

#results {
    font-size: 20px;
    margin-top: 18px;
    font-weight: bold;
    color: #34495e;
}

#weight-guide {
    margin-top: 25px;
    text-align: left;
    border-top: 2px solid #ecf0f1;
    padding-top: 15px;
}

#weight-guide h3 {
    margin-bottom: 12px;
    color: #2c3e50;
}

#weight-guide p {
    font-size: 15px;
    color: #7f8c8d;
}

    </style>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button type="button" id="calculate">Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
