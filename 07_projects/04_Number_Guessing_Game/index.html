<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #181818;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background: #ffcc00;
            color: #181818;
        }

        #wrapper {
            background: #292929;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        p {
            font-size: 17px;
            margin-bottom: 12px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        .guessField {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
            background: #fff;
            color: #181818;
        }

        .guessSubmit {
            background: #ffcc00;
            color: #181818;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 15px;
            transition: background 0.3s, transform 0.2s;
        }

        .guessSubmit:hover {
            background: #ff9900;
            transform: scale(1.05);
        }

        .resultParas {
            margin-top: 25px;
            font-size: 17px;
        }

        .lowOrHi {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
            color: #ffcc00;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        </br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
